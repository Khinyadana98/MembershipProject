<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2
            class="text-center mt-5 text-secondary"
            style="font-family: Comfortaa', cursive;"
          >
            YTU SE Team Membership
          </h2>
          <div class="row my-5">
            <div class="col-12 col-md-6 col-xl-3">
              <label
                for="username"
                class="text-secondary"
                style="font-size: 20px"
                >Username</label
              >
              <input
                type="text"
                class=""
                id="username"
                onfocus="clearError()"
              />
            </div>

            <div class=" col-12 col-md-6 col-xl-3">
              <label for="name" class="text-secondary" style="font-size: 20px"
                >Name</label
              >

              <input type="text" id="name" onfocus="clearError()" />
            </div>

            <div class=" col-12 col-md-6 col-xl-3">
              <label for="team" class="text-secondary" style="font-size: 20px"
                >Team</label
              >

              <select
                name="team"
                id="team"
                onfocus="clearError()"
                class="select form-control"
                required
              >
                <option>FE</option>
                <option>BE</option>
                <option>DB</option>
                <option>DK</option>
              </select>
            </div>
            <div class=" col-12 col-md-6 col-xl-3 btnDiv">
              <input
                type="button"
                onclick="onAddOrUpdateButtonclick (event)"
                id="button"
                class="button"
                value="+Add"
              />
            </div>
            <span id="errorInfo" class="form-text ml-5 mt-3">&nbsp;</span>
          </div>
          <div class="row">
            <h3 class="ml-3 text-secondary">List of Members</h3>
          </div>
          <hr />
          <table
            class="table table-bordered mt-5"
            id="dataTable"
            style="font-family: Poppins;border-right: none;border-bottom:none;"
          >
            <thead class="table-primary text-center">
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/membership.js"></script>
  </body>
</html>
