<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="middle-form">
        <div class="photo">
          <h3>SIGN IN</h3>
        </div>

        <div class="form">
          <form action="" onsubmit="validationForm(event)">
            <label for="username" class="form-label">Username</label
            ><input type="text" id="username" name="username" />
            <small
              id="emailHelp"
              class="form-text text-muted"
              style="font-size: 12px"
              >&nbsp;</small
            >
            <br />
            <label for="password" class="form-label">Password</label
            ><input
              type="password"
              id="password"
              name="password"
              onfocus="clearPasswordError(event)"
            />
            <small
              id="emailHelp"
              class="form-text text-muted"
              style="font-size: 12px"
              >&nbsp;</small
            >
            <br />
            <div class="login-footer">
              <input type="checkbox" />
              <label for="">Remember me</label>
              <label for="">Forgot password?</label>
            </div>
            <br />

            <input type="submit" class="submit" name="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
